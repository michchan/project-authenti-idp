<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AuthentiIDP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="theme-manager.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="text-center" style="margin-bottom: 32px;">
                <h1 style="color: var(--color-primary); margin-bottom: 8px;">AuthentiIDP</h1>
                <p class="text-muted">Create your identity provider account</p>
            </div>

            <!-- Progress Indicator -->
            <div style="margin-bottom: 32px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <div style="flex: 1; height: 4px; background: var(--color-primary); border-radius: 2px;"></div>
                    <div style="flex: 1; height: 4px; background: var(--color-border); border-radius: 2px; margin-left: 4px;"></div>
                    <div style="flex: 1; height: 4px; background: var(--color-border); border-radius: 2px; margin-left: 4px;"></div>
                </div>
                <p class="text-sm text-muted text-center">Step 1 of 3: Account Information</p>
            </div>

            <!-- Validation Alert -->
            <div class="alert alert-error" style="display: none;" id="validation-alert">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                </svg>
                <div id="validation-message">
                    Please fix the errors below before continuing.
                </div>
            </div>

            <!-- Registration Form -->
            <form id="register-form">
                <!-- Personal Information -->
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name *</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                    >
                    <div class="form-error" id="fullName-error" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                    <div class="form-error" id="email-error" style="display: none;"></div>
                    <div class="form-help">We'll use this to send you important account notifications</div>
                </div>

                <div class="form-group">
                    <label for="organization" class="form-label">Organization (Optional)</label>
                    <input 
                        type="text" 
                        id="organization" 
                        name="organization" 
                        class="form-input" 
                        placeholder="Your company or organization"
                        autocomplete="organization"
                    >
                </div>

                <!-- Password Section -->
                <div class="form-group">
                    <label for="password" class="form-label">Password *</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                        autocomplete="new-password"
                    >
                    <div class="form-error" id="password-error" style="display: none;"></div>
                    
                    <!-- Password Strength Indicator -->
                    <div style="margin-top: 8px;">
                        <div style="display: flex; gap: 4px; margin-bottom: 4px;">
                            <div class="password-strength" data-level="1" style="flex: 1; height: 4px; background: var(--color-border); border-radius: 2px;"></div>
                            <div class="password-strength" data-level="2" style="flex: 1; height: 4px; background: var(--color-border); border-radius: 2px;"></div>
                            <div class="password-strength" data-level="3" style="flex: 1; height: 4px; background: var(--color-border); border-radius: 2px;"></div>
                            <div class="password-strength" data-level="4" style="flex: 1; height: 4px; background: var(--color-border); border-radius: 2px;"></div>
                        </div>
                        <p class="text-sm text-muted" id="password-strength-text">Password strength: -</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password *</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    >
                    <div class="form-error" id="confirmPassword-error" style="display: none;"></div>
                </div>

                <!-- Terms and Privacy -->
                <div class="form-group">
                    <label style="display: flex; align-items: flex-start; gap: 8px; cursor: pointer;">
                        <input type="checkbox" name="terms" id="terms" required style="margin-top: 2px;">
                        <span class="text-sm">
                            I agree to the <a href="#" style="color: var(--color-primary); text-decoration: none;">Terms of Service</a> 
                            and <a href="#" style="color: var(--color-primary); text-decoration: none;">Privacy Policy</a>
                        </span>
                    </label>
                    <div class="form-error" id="terms-error" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: flex-start; gap: 8px; cursor: pointer;">
                        <input type="checkbox" name="marketing" id="marketing" style="margin-top: 2px;">
                        <span class="text-sm text-muted">
                            I'd like to receive product updates and security notifications via email
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="register-btn">
                    <span id="register-text">Create Account</span>
                    <svg id="register-spinner" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="display: none; animation: spin 1s linear infinite;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
                    </svg>
                </button>
            </form>

            <!-- Divider -->
            <div style="margin: 32px 0; text-align: center; position: relative;">
                <div style="height: 1px; background: var(--color-border);"></div>
                <span style="background: var(--color-panel); padding: 0 16px; position: absolute; top: -8px; left: 50%; transform: translateX(-50%); color: var(--color-text-muted); font-size: 14px;">or</span>
            </div>

            <!-- Social Registration -->
            <div style="display: flex; flex-direction: column; gap: 12px;">
                <button type="button" class="btn btn-secondary btn-full">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Sign up with Google
                </button>
                
                <button type="button" class="btn btn-secondary btn-full">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.024-.105-.949-.199-2.403.041-3.439.219-.937 1.406-5.957 1.406-5.957s-.359-.719-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.741.097.118.112.22.082.339-.09.375-.293 1.199-.334 1.363-.053.225-.172.271-.402.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.92-7.252 4.158 0 7.392 2.967 7.392 6.923 0 4.135-2.607 7.462-6.233 7.462-1.214 0-2.357-.629-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24.009 12.017 24.009c6.624 0 11.99-5.367 11.99-11.988C24.007 5.367 18.641.001 12.017.001z"/>
                    </svg>
                    Sign up with GitHub
                </button>
            </div>

            <!-- Sign In Link -->
            <div class="text-center" style="margin-top: 32px;">
                <p class="text-muted">
                    Already have an account? 
                    <a href="01-login.html" style="color: var(--color-primary); text-decoration: none; font-weight: 500;">Sign in</a>
                </p>
            </div>
        </div>

        <!-- Theme Toggle -->
        <button class="theme-toggle" id="theme-toggle" style="position: fixed; top: 24px; right: 24px;" aria-label="Toggle theme">
            🌙
        </button>
    </div>

    <script>
        // Theme management is now handled by the shared theme-manager.js

        // Password Strength Checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const checks = [
                password.length >= 8,
                /[a-z]/.test(password),
                /[A-Z]/.test(password),
                /[0-9]/.test(password),
                /[^A-Za-z0-9]/.test(password)
            ];
            
            strength = checks.filter(check => check).length;
            
            const strengthBars = document.querySelectorAll('.password-strength');
            const strengthText = document.getElementById('password-strength-text');
            
            // Reset all bars
            strengthBars.forEach(bar => {
                bar.style.background = 'var(--color-border)';
            });
            
            // Set active bars based on strength
            const colors = ['#ef4444', '#f59e0b', '#f59e0b', '#10b981', '#10b981'];
            const labels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
            
            if (strength > 0) {
                for (let i = 0; i < Math.min(strength, 4); i++) {
                    strengthBars[i].style.background = colors[strength - 1];
                }
                strengthText.textContent = `Password strength: ${labels[strength - 1]}`;
            } else {
                strengthText.textContent = 'Password strength: -';
            }
            
            return strength;
        }

        // Form Validation
        function validateField(fieldId, value, requirements) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            const inputElement = document.getElementById(fieldId);
            
            for (const [check, message] of requirements) {
                if (!check(value)) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                    inputElement.style.borderColor = 'var(--color-error)';
                    return false;
                }
            }
            
            errorElement.style.display = 'none';
            inputElement.style.borderColor = 'var(--color-border)';
            return true;
        }

        // Event Listeners
        document.getElementById('password').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            let isValid = true;
            
            // Validation rules
            const validations = {
                fullName: [
                    [value => value.trim().length >= 2, 'Full name must be at least 2 characters'],
                    [value => /^[a-zA-Z\s]+$/.test(value), 'Full name can only contain letters and spaces']
                ],
                email: [
                    [value => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value), 'Please enter a valid email address']
                ],
                password: [
                    [value => value.length >= 8, 'Password must be at least 8 characters'],
                    [value => /[A-Z]/.test(value), 'Password must contain at least one uppercase letter'],
                    [value => /[a-z]/.test(value), 'Password must contain at least one lowercase letter'],
                    [value => /[0-9]/.test(value), 'Password must contain at least one number']
                ],
                confirmPassword: [
                    [value => value === data.password, 'Passwords do not match']
                ]
            };
            
            // Validate each field
            for (const [field, rules] of Object.entries(validations)) {
                if (!validateField(field, data[field] || '', rules)) {
                    isValid = false;
                }
            }
            
            // Check terms checkbox
            if (!data.terms) {
                const termsError = document.getElementById('terms-error');
                termsError.textContent = 'You must agree to the Terms of Service and Privacy Policy';
                termsError.style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('terms-error').style.display = 'none';
            }
            
            const validationAlert = document.getElementById('validation-alert');
            
            if (!isValid) {
                validationAlert.style.display = 'flex';
                return;
            }
            
            validationAlert.style.display = 'none';
            
            // Show loading state
            const btn = document.getElementById('register-btn');
            const text = document.getElementById('register-text');
            const spinner = document.getElementById('register-spinner');
            
            btn.disabled = true;
            text.textContent = 'Creating Account...';
            spinner.style.display = 'block';
            
            // Simulate API call
            setTimeout(() => {
                // For demo, redirect to email verification
                sessionStorage.setItem('registrationData', JSON.stringify(data));
                window.location.href = '04-email-verification.html';
            }, 2500);
        });

        // Theme manager is automatically initialized by theme-manager.js

        // Real-time validation
        ['fullName', 'email', 'password', 'confirmPassword'].forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('blur', function(e) {
                if (e.target.value) {
                    // Trigger validation on blur if field has content
                    const validations = {
                        fullName: [
                            [value => value.trim().length >= 2, 'Full name must be at least 2 characters']
                        ],
                        email: [
                            [value => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value), 'Please enter a valid email address']
                        ],
                        password: [
                            [value => value.length >= 8, 'Password must be at least 8 characters']
                        ],
                        confirmPassword: [
                            [value => value === document.getElementById('password').value, 'Passwords do not match']
                        ]
                    };
                    
                    if (validations[fieldId]) {
                        validateField(fieldId, e.target.value, validations[fieldId]);
                    }
                }
            });
        });
    </script>
</body>
</html>
